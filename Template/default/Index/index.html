<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>商品行情</title>
        <link rel="stylesheet" href="__STATIC__/css/frozen.css">
        <script src="__STATIC__/lib/zepto.min.js"></script>
        <script src="__STATIC__/js/frozen.js"></script>
    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b">
            <h1>商品行情</h1>
        </header>


        <section class="ui-container">


                                  <table class="ui-table" style="margin-top:5px;">
                                        <thead>
                                            <tr>
                                                <th>商品名称</th>
                                                <th>汇率</th>
                                                <th>交易量</th>
                                            </tr>
                                        </thead>
                                        <tbody>
 
 <!-- 循环 -->
    <volist name="list" id="vo">
                                            
                                        
                                            <tr class="ui-txt-success" onclick="jump('{$vo.id}')">
                                                <td><h5>{$vo.name}</h5></td>
                                                <td>
                                                    <button class="ui-btn ui-btn-s ui-btn-primary">
                                                        --.--
                                                    </button>
                                                </td>
                                                <td>{$vo.pay_num}</td>
                                            </tr>
    </volist> 
 <!-- 循环 -->                                       
                                        </tbody>
                                    </table>

        </section><!-- /.ui-container-->


<!-- footer -->
    <include file="Public/footer"/>
<!-- footer -->

    </body>
</html>
<script>
function jump(id){   
    location.href= '__CONTROLLER__/detail/id/'+id;
}
</script>
